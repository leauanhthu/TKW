<!DOCTYPE html>
<html>
<head>
    <title>Danh sách</title>
</head>
<html>
    <body>
        <form action="#" methods="post">
        <table align= "center" style="border: 1px solid black; width: 45%">
            <tr>
                <td colspan="2" style="text-align: center; color: red; font-weight: bold; background-color: yellow;">Registration Form</h2>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <label for="Enter-name">Enter Name</label>
                </td>
                <td>
                    <input type="text" id="Enter_name" name="Enter-name"><br>
                </td>
        </tr>
        <tr>
            <td style="text-align: left;">
                <label for="Password">Enter Password</label>
            </td>
            <td>
                <input type="password" id="password" name="password"><br>
            </td>
            <tr>
                <td style="text-align: left;">
                    <label for="Enter_email">Enter Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <label for="select_game">Select Game</label>
                </td>
                <td>
                <input type="checkbox" id="hockey" name="hockey" value="hockey">
                <label for="hockey">Hockey</label>
                <br>
                <input type="checkbox" id="football" name="football" value="football">
                <label for="football">Football</label>
                <br>
                <input type="checkbox" id="badminton" name="badminton" value="badminton">
                <label for="badminton">Badminton</label>
                <br>
                <input type="checkbox" id="cricket" name="cricket" value="cricket">
                <label for="cricket">Cricket</label>
                <br>
                <input type="checkbox" id="volleyball" name="volleyball" value="volleyball">
                <label for="volleyball">Volleyball</label>
            </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <legend>Gender</legend>
                </td>
                <td>
                    <input type="radio" value="male" name="gender"> Male
                    <input type="radio" value="female" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <legend>Select ur age</legend>
                </td>
                <td>
                    <input list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                    <option value="Select">
                    <option value="15">
                    <option value="16">
                    <option value="17">
                    <option value="18">
                    <option value="More than 22">
                </datalist>
                </td>
            </tr>
  <tr>
                <td style="text-align: left;">
                    <legend>Select Photo</legend>
                </td>
                <td>
                    <input type="file" value="Chọn tệp">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div style="text-align: left;">
                        <input style="width: 32%" type="button" value="Click me">
                        <input style="width: 32%" type="reset" value="Đặt lại">
                        <input style="width: 32%" type="submit" value="Submit Form">
                    </div>

                </td>
            </tr>
    </form>
</table>

</html>
</body>
</html>
