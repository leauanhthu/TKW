            .box{

                height:200px;
                margin:10px;
                color:white;
                text-align: center;
                font-size: 30px;
            }
            .box2{ flex-basis: 200px}
            .box3{ flex-basis: 250px}
        </style>
    </head>

<div>
    <div class="flex-container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</div>
</body>
</html>
