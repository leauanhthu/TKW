<html>
    <head>
        <style>
            .flex-container{
                display: flex;
            }
            .box{
                background-color: #58257b;
                width:100px;
                height:200px;
                margin:10px;
                color:white;
                text-align: center;
                font-size: 30px;
                flex-grow: 1;
            }
            .box2{flex-grow:2;}
            .box3{flex-grow:3;}
        </style>
    </head>
<body>
    <div class="flex-container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
