<html>
    <head>
        <link rel="stylesheet" href="giaibai2.15.css">
    </head>
    <body>
        <div class="mango_form">
            <div class="mango_logo"><img src="https://scontent.fdad7-2.fna.fbcdn.net/v/t1.15752-9/398491156_292902400322694_4746814431106057140_n.png?_nc_cat=108&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeGPr-M94Jdz2AKZ0M3sQoXhd7j-9oo6MvZ3uP72ijoy9tgo06hX5AG3dDpWVICukA2Ae-QRf7z7a3c6DyrpIu4p&_nc_ohc=6FOqMILGFosAX86uslD&_nc_ht=scontent.fdad7-2.fna&oh=03_AdQJZP7p87gnGsU_p8Hmgb3fJtvTPeVAx1CKGCmJMuMtMg&oe=656AE790"></div>

                <div class="item email">
                    <label for="email">Email Address</label>
                    <input type="email">
                </div>
                <div class="item date">
                    <label for="date">Date of Booking</label>
                    <input type="date">
                </div>      
                <div class="item number">
                    <label for="number">Number of People</label>
                    <input type="text">
                </div>      
                <div class="item agree">
                    <input type="checkbox">
                    <label for="agree">I agree to the cancellation policy</label>
                </div>                  
                <div class="item button_book">
                    <input type="submit" value="Book Now">
                </div>                                            
            </form>
        </div>
