<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form nhập liệu</title>
  <link rel="stylesheet" href="bai.css">
</head>
<body>
  <form action="/" method="post" style="border: 1px solid #ccc;">
    <h1>Đăng ký</h1>
    <div class="form-group">
      <label for="name">Họ tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ tên" style="border: 1px solid #ccc; background-color: #fff;">
    </div>
    <div class="form-group">
      <label for="dob">Ngày sinh</label>
      <input type="date" id="dob" name="dob" style="border: 1px solid #ccc; background-color: #fff;">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email" style="border: 1px solid #ccc; background-color: #fff;">
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="number" id="phone" name="phone" placeholder="Nhập số điện thoại" style="border: 1px solid #ccc; background-color: #fff;">
    </div>
    <button type="submit">Đăng ký</button>
  </form>
</body>
</html>
